version: 2
jobs:
  build:
    working_directory: ~/lunchagator-server
    docker:
      - image: openjdk:8
    steps:
      - checkout
      - restore_cache:
          key: '{{ checksum "build.gradle" }}'
      - run: |
          export APP_VERSION=$(cat .version).$CIRCLE_BUILD_NUM
          ./gradlew clean build
      - save_cache:
          paths:
            - ~/.gradle
          key: '{{ checksum "build.gradle" }}'
      - store_artifacts:
          path: build/libs/lunchagator-server.jar
          destination: das-app.jar
      - setup_remote_docker
      - run:
         name: install Docker client
         command: |
           set -x
           VER="17.03.0-ce"
           curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
           tar -xz -C /tmp -f /tmp/docker-$VER.tgz
           mv /tmp/docker/* /usr/bin
      - run: |
         export APP_VERSION=$(cat .version)
         VERSION=$APP_VERSION.$CIRCLE_BUILD_NUM
         NAME=abspro/lunchgator-server
         cd docker
         docker build -t $NAME .
         docker tag $NAME $NAME:$VERSION
         docker login -u $DOCKER_USER -p $DOCKER_PASS
         docker push $NAME
